<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% seo %}
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:description" content="{% if page.summary %}{{ page.summary | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | relative_url }}{% else %}{{ '/images/social_image.jpeg' | relative_url }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title | escape }}">
    <meta name="twitter:description" content="{% if page.summary %}{{ page.summary | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | relative_url }}{% else %}{{ '/images/social_image.jpeg' | relative_url }}{% endif %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/images/favicon.png' | relative_url }}">

    <!-- Analytics Code -->
    {% if site.google_tag_manager %}
        {% include gtm.html %}
    {% endif %}

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <script type="text/javascript">
        {% include loadCSS.js %}
    </script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
