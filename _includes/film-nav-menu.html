{%- comment -%}
    Film Navigation Menu include,
    add a basic nav at top of Film pages.

    E.G. --> {% include film-nav-menu.html %}
{%- endcomment -%}

{% assign films = site.films | sort: "title" %}
<nav class="film-nav-menu sticky-top">
    <div class="container">
        <div class="film-nav-content">
            <p class="h6 mb-0">
                Films:
                {% for film in films %}
                    <a class="mx-2" href="#{{ film.title | slugify }}">{{ film.title }}</a>
                    {% unless forloop.last %}| {% endunless %}
                {% endfor %}
            </p>
        </div>
    </div>
</nav>

<style>
    .film-nav-menu {
        position: static;
        top: 0;
        z-index: 1000;
    }
    
    .film-nav-menu .container {
        padding-top: 1rem;
        padding-bottom: 1rem;
        margin-left: auto;
        margin-right: auto;
        max-width: 960px; /* Ensure this matches or is slightly less than .film-entry width */
    }

    .film-nav-content {
        background-color: #ffffff;
        border: 1px solid #e0e0e0; /* Add border to match styling */
        padding: 0.5rem 1rem; /* Adjust padding as needed */
    }
    
    .film-nav-content .h6 {
        margin: 0;
        font-family: 'Playfair', serif;
        font-size: 1rem;
    }
    
    .film-nav-content a {
        color: #00448c;
        text-decoration: none;
    }
    
    .film-nav-content a:hover {
        text-decoration: underline;
    }
    
    .film-nav-content p {
        margin-bottom: 0;
    }
</style>
